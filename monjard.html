<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicité MonJard1.fr</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            background-color: #333;
            background-size: cover;
        }
        .ad {
            border: 3px solid #4CAF50; /* Encadré vert */
            padding: 10px;
            margin: 20px auto;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .ad:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.85);
        }
        .ad img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .ad h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .ad p {
            margin: 5px 0;
        }
        .leaf-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/leaf.png'); /* Remplace par l'URL de l'image de feuilles */
            background-repeat: no-repeat;
            background-position: top left;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="ad">
        <div class="leaf-decor"></div>
        <h2>Visitez</h2>
        <a href="https://monjard1.fr/" target="_blank">
            <img src="https://monjard1.fr/themes/deo_furniture/assets/img/modules/deotemplate/images/Banniere.png" alt="Image du site">
        </a>
        <p>Découvrez nos produits de culture !</p>
    </div>
</body>
</html>
