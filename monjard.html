<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicité et Annonce MonJard1.fr</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            background-color: #333;
            background-size: cover;
            position: relative;
            overflow: hidden; /* Pour s'assurer que les éléments restent dans le cadre */
        }
        .ad {
            border: 3px solid #4CAF50; /* Encadré vert */
            padding: 10px;
            margin: 20px auto;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Assure que l'annonce sort de derrière */
        }
        .ad:hover {
            transform: scale(1.05) translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
        }
        .ad img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .ad h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .ad p {
            margin: 5px 0;
        }
        .leaf-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/leaf.png'); /* Remplace par l'URL de l'image de feuilles */
            background-repeat: no-repeat;
            background-position: top left;
            opacity: 0.3;
            pointer-events: none; /* Évite que l'élément soit cliquable */
        }
        .announcement {
            font-size: 18px;
            border: 3px solid #4CAF50;
            padding: 10px;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            position: absolute;
            top: -100%; /* Commence en dehors du cadre en haut */
            left: 50%;
            transform: translateX(-50%);
            z-index: 0; /* Assure que l'annonce est derrière */
            opacity: 0; /* Commence invisible */
        }
        @keyframes slide-in-out {
            0% {
                top: -100%;
                opacity: 0;
            }
            10% {
                top: 20%;
                opacity: 1;
            }
            90% {
                top: 20%;
                opacity: 1;
            }
            100% {
                top: -100%;
                opacity: 0;
            }
        }
        .discord-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #5865F2; /* Couleur Discord */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .discord-button:hover {
            background-color: #485bdb;
        }
    </style>
</head>
<body>
    <div class="ad">
        <div class="leaf-decor"></div>
        <h2>Visitez</h2>
        <a href="https://monjard1.fr/" target="_blank">
            <img src="https://monjard1.fr/themes/deo_furniture/assets/img/modules/deotemplate/images/Banniere.png" alt="Image du site">
        </a>
        <p>Découvrez nos produits de culture !</p>
    </div>
    <div class="announcement">
        <h2>Annonce</h2>
        <p>Je cherche des testeurs pour un bot Discord dans un RP GTA. Contactez-moi pour plus d'infos !</p>
        <a href="https://discord.gg/ey3M973yhz" target="_blank" class="discord-button">Rejoignez-nous sur Discord</a>
    </div>

    <script>
        const announcement = document.querySelector('.announcement');

        function showAnnouncement() {
            announcement.style.animation = 'slide-in-out 12s forwards';
            setTimeout(() => {
                announcement.style.animation = 'none';
                setTimeout(showAnnouncement, 600000); // Afficher après 10 minutes
            }, 120000); // Cacher après 2 minutes
        }

        // Démarrer le cycle de l'annonce
        showAnnouncement();
    </script>
</body>
</html>
